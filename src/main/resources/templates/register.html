<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link href="https://fonts.googleapis.com/css2?family=MetaMania&display=swap" rel="stylesheet">
    <style>
/* styles.css */
@import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');

body {
    font-family: 'Metal Mania', Arial, sans-serif;
    background-color: #35122E; /* Cinza escuro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.container {
    
    background-color: #46183c; /* Cinza ainda mais escuro */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgb(117, 15, 102);
    width: 500px;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1{
    font-family: 'Metal Mania', Arial, sans-serif;
    margin-bottom: 30px;
    color: #ecf0f1; /* Branco claro */
}

.form{
    width: 300px;
}

.form-group {
    width: 100%;
    margin-bottom: 15px;
}

.form-group-checkbox{
    display: flex;
    margin-bottom: 15px;
}

.form-group-checkbox label {
    margin-left: 5px;
    color: #ecf0f1;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #ecf0f1; /* Branco claro */
}

.form-group input {
    font-family: 'Metal Mania', Arial, sans-serif;
    width: 100%;
    padding: 8px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #ecf0f1; /* Branco claro */
    color: #2c3e50; /* Cinza escuro */
}

button {
    font-family: 'Metal Mania', Arial, sans-serif;
    width: 100%;
    padding: 10px;
    background-color: #13a7ac; /* Vermelho escuro */
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #119499; /* Vermelho ainda mais escuro */
}

.form-group-checkbox a {
    color: #ecf0f1; /* Branco claro */
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 style="font-family: 'Metal Mania', Arial, sans-serif;">REGISTRAR</h1>
            <form class="form" th:action="@{/salvarRegistro}" th:object="${registro}" method="post">
                <div class="form-group">
                    <label for="name">Nome de Usuário</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="ex.: João Draga" required>
                </div><div class="form-group">
                    <label for="age">Data de Nascimento</label>
                    <input type="number" id="age" th:field="*{age}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="ex.: nome@email.com" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" th:field="*{cpf}" placeholder="ex.: 000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" th:field="*{password}" required>
                </div>
<!--                 <div class="form-group"> -->
<!--                     <label for="confirm-password">Confirmar Senha</label> -->
<!--                     <input type="password" id="confirm-password" th:field="*{confirmPassword}" required> -->
<!--                 </div> -->
                <div class="form-group-checkbox">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy" required />
                    <label for="privacy-policy">Eu aceito as <a href="#">políticas de privacidade</a></label>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
