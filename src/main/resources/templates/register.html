    <meta charset="UTF-8">

    <title>Registre-se</title>

<body>
    <div class="fundo">
        <h1>Barbearia Udyr</h1>
    </div>
    <div class="container3">
        <h1>Registre-se</h1>
        <div class="login-form">
            <input type="text" placeholder="Nome" id="nome" required>
            <input type="text" placeholder="Sobrenome" id="sobrenome" required>
            <input type="number" placeholder="Número de telefone" id="numberr" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Senha" id="password" required>
            <div class="dados">
                <p>Preencha com seu endereço os campos abaixo</p>
            </div>
            <input type="text" placeholder="Estado" id="estado">
            <input type="text" placeholder="Cidade" id="cidade">
            <input type="text" placeholder="Rua" id="rua">
            <input type="text" placeholder="Lote" id="Lote">
            <input type="text" placeholder="Complemento" id="complemento">
            <input type="text" placeholder="Ponto de referência" id="ponto">
            <a th:href="'salvarRegistro'">Criar conta</a>
        </div>
    </div>
