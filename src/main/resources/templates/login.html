<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Barbearia Udyr</title>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
	<div class="fundo">
		<h1>Barbearia Udyr</h1>
	</div>
	<div class="container">
		<form th:action="@{/v1/verificarCredenciais}" th:object="${loginData}"
			method="post">
			<h1>LOGIN</h1>
			<div class="login-form">
				<input type="email" placeholder="Email" id="email" name="email"
					required> <input type="password" placeholder="Senha"
					id="password" name="password" required>
				<div style="display: flex; justify-content: space-around;">
					<a th:href="'esqueciSenha'" class="forgot-password">Esqueci a
						senha</a> <a th:href="'abrirPaginaRegistro'">Registre-se</a>
				</div>
				<br>
				<button type="submit">Autenticar</button>
			</div>
		</form>
	</div>
	<div class="error-container">
		<div th:if="${mensagemErro != null}" class="alert alert-danger"
			role="alert">
			<p th:text="${mensagemErro}"></p>
		</div>
	</div>
	<img class="image3" th:src="@{/assets/barbearia_fundo.jpeg}" width="">

	<footer class="footer">
		<div class="footer-left">
			<p>Barbearia Udyr</p>
			<p>Rua 20 norte LT 01/03 - LJ 02</p>
			<p>Águas Claras, Brasília DF</p>
		</div>
		<div class="footer-middle">
			<p>Contatos:</p>
			<p>4002-8922</p>
			<p>(61) 9 9819-4465</p>
		</div>
		<div class="footer-right">
			<p>Formas de pagamento:</p>
			<img th:src="@{/assets/visa.png}"><img
				th:src="@{/assets/mastercard.png}" alt="Mastercard"> <img
				th:src="@{/assets/pix.png}" alt="Pix">
		</div>
	</footer>
</body>
</html>
